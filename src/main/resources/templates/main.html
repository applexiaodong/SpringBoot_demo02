<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">

    <script src="../static/layui/layui.js"></script>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">Love you管理系统</div>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="../static/image/ic_sys.jpg" class="layui-nav-img">
                    <span th:text="${session.user.username}"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" target="iframe">基本资料</a></dd>
                    <dd><a href="javascript:;" target="iframe">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="loginOut"><i class="fa fa-sign-out fa-lg" aria-hidden="true"></i>退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="user/userView" target="iframe">用户查询</a></dd>
                        <dd><a href="user/addView" target="iframe">添加用户</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">职位管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="position/positionView" target="iframe">职位查询</a></dd>
                        <dd><a href="position/addView" target="iframe">添加职位</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">部门管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="<%=contextPath%>/department/deptView" target="iframe">部门查询</a></dd>
                        <dd><a href="<%=contextPath%>/department/deptAddView" target="iframe">添加部门</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">员工管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="<%=contextPath%>/employee/empView" target="iframe">员工查询</a></dd>
                        <dd><a href="<%=contextPath%>/employee/empAddView" target="iframe">添加员工</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">公告管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="<%=contextPath%>/notice/noticeView" target="iframe">公告查询</a></dd>
                        <dd><a href="<%=contextPath%>/notice/addView" target="iframe">添加公告</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">下载中心</a>
                    <dl class="layui-nav-child">
                        <dd><a href="file/downloadView" target="iframe">文档查询</a></dd>
                        <dd><a href="file/uploadView" target="iframe">上传文档</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">系统设置</a>
                    <dl class="layui-nav-child">
                        <dd><a href="<%=contextPath%>/loginOut">退出系统</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 2px;">
            <iframe name="iframe" width="100%" height="650px" frameborder="0"
                    class="xiframe" scrolling="no" src="/hello"></iframe>
        </div>

    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <span style="margin-left: 500px">
              © 2018 Love-you管理系统-V1.0.1 - 底部固定区域
        </span>

    </div>
</div>

<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });
</script>
</body>
</html>
